    <link rel="stylesheet" href="assets/css/style.css">
    <title class="heading">Rock, Paper, Scissors</title>

    <!-- Google Font & Font Awesome -->
    <script src="https://kit.fontawesome.com/79d1545eb5.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/assets/images/robot.ico">

<body>
    <!-- Hero Image -->
    <div id="hero-outer">
        <div id="hero-image">

        </div>
        </div>

        <!--Rules section-->
        <div class="rules">
            <h3>How To Play:</h3>
            <ul>
                <li>Best of three, wins!
                <li>Player, choose your move: Rock, Paper, or Scissors
                <li>Computer, choses it's move
                <li>Rock beats Scissors
                <li>Scissors beats Paper
                <li>Paper beats Rock
            </ul>
        </div>
    
    <!--Game area-->
    <div class="game-area">
        <div class="controls-area">
        </div>

            <!--Game buttons-->
            <button id="rock" data-choice="0" class="controls btn" aria-label="Rock">
                <img src="./assets/images/rock-icon.png"></button>
            <button id="paper" data-choice="1" class="controls btn" aria-label="Paper">
                <img src="./assets/images/paper-icon.png"></button>
            <button id="scissors" data-choice="2" class="controls btn" aria-label="Scissors">
                <img src="./assets/images/scissors-icon.png"></button>
                
        </div>

        <!--Scoring section-->

        <div class="score-area">
            <p class="scores"><i class="fa-solid fa-user"></i> Player Score: <span id="score">0</span></p>
            <p class="scores"><i class="fa-solid fa-robot"></i> Computer Score: <span id="incorrect">0</span></p>
        </div>

        <!--Reset button-->
        <div id="reset_button">
            <button id="reset" class="reset btn btn--big btn--reset" aria-label="Reset button">RESET <i class="fa-solid fa-arrows-rotate"></i></button>
        </div>

    <!--Javascript link-->
<script src="assets/js/script.js"></script>
